<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #7209b7;
            --gradient: linear-gradient(135deg, #4361ee 0%, #7209b7 100%);
            --light-bg: #f7f9fc;
            --card-bg: #ffffff;
            --shadow: 0 10px 30px rgba(0,0,0,0.1);
            --radius: 16px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--light-bg);
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .container {
            max-width: 700px;
            width: 100%;
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 30px 40px;
        }

        h2 {
            text-align: center;
            font-size: 2rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.2rem;
        }

        .bar-container {
            background: #e0e0e0;
            border-radius: 20px;
            overflow: hidden;
            height: 28px;
            margin-top: 5px;
            width: 100%;
        }

        .bar-fill {
            height: 100%;
            color: white;
            font-weight: bold;
            line-height: 28px;
            padding-right: 10px;
            text-align: right;
            border-radius: 20px;
        }

        /* Color gradient per bar dynamically */
        .bar-R { background: linear-gradient(90deg, #ff6b6b, #ff8787); }
        .bar-I { background: linear-gradient(90deg, #6bafff, #87c5ff); }
        .bar-A { background: linear-gradient(90deg, #ffde6b, #ffe987); }
        .bar-S { background: linear-gradient(90deg, #6bff8a, #87ffac); }
        .bar-E { background: linear-gradient(90deg, #ff6bde, #ff87ef); }
        .bar-C { background: linear-gradient(90deg, #6bfff6, #87fff7); }

        .flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            background: var(--gradient);
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(67,97,238,0.4);
            background: linear-gradient(135deg, #3a56d4 0%, #6309a3 100%);
        }

        @media (max-width: 600px) {
            .container { padding: 20px; }
            h2 { font-size: 1.8rem; }
            .bar-container { height: 24px; }
            .bar-fill { line-height: 24px; padding-right: 6px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Assessment Results</h2>

        <div class="section">
            <h3>Top RIASEC Codes: {{ riasec_code }}</h3>
            {% for code, score in all_riasec_scores.items() %}
            <div class="flex">
                <span>{{ code }} ({{ score }})</span>
                <div class="bar-container">
                    <div class="bar-fill bar-{{ code }}" style="width: {{ (score / max_riasec_score * 100) if max_riasec_score else 0 }}%">{{ score }}</div>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="section">
            <h3>Top Aptitudes:</h3>
            {% for apt, score in all_aptitude_scores.items() %}
            <div class="flex">
                <span>{{ apt }} ({{ score }})</span>
                <div class="bar-container">
                    <div class="bar-fill" style="width: {{ (score / max_aptitude_score * 100) if max_aptitude_score else 0 }}%; background: linear-gradient(90deg, #4CAF50, #81C784)">{{ score }}</div>
                </div>
            </div>
            {% endfor %}
        </div>

        <button id="saveBtn">Save Results</button>
    </div>

    <script>
        document.getElementById('saveBtn').addEventListener('click', function() {
            fetch('{{ url_for("save_results") }}', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
            })
            .then(res => res.json())
            .then(data => {
                alert(data.msg);
            })
            .catch(err => alert('Error saving results.'));
        });
    </script>
</body>
</html>
