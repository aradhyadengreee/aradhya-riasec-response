<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIASEC Assessment - Basic Info</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gradient: linear-gradient(135deg, #4361ee 0%, #7209b7 100%);
            --radius: 16px;
            --shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--dark);
        }

        .card {
            background: rgba(255,255,255,0.95);
            padding: 40px 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .card h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 12px;
            border: 1px solid #ccc;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-group input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 10px rgba(67,97,238,0.3);
        }

        .start-btn {
            background: var(--gradient);
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(67,97,238,0.4);
            background: linear-gradient(135deg, #3a56d4 0%, #6309a3 100%);
        }

        @media (max-width: 500px) {
            .card {
                padding: 30px 20px;
            }

            .card h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Tell Us About Yourself</h1>
        <p>Fill in your basic information to start the RIASEC career assessment.</p>
        <form action="{{ url_for('save_basic_info') }}" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" name="name" id="name" placeholder="e.g., Gaurav Dilip Bhoi" required>
            </div>
            <div class="form-group">
                <label for="occupation">Occupation</label>
                <input type="text" name="occupation" id="occupation" placeholder="e.g., AIML Engineer">
            </div>
            <div class="form-group">
                <label for="education">Education</label>
                <input type="text" name="education" id="education" placeholder="e.g., B.Tech">
            </div>
            <button type="submit" class="start-btn">Start Assessment</button>
        </form>
    </div>
</body>
</html>
